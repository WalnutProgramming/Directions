name: test-and-lint
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: "13.x"
      - run: yarn
      # The Cypress e2e tests are no longer working over GitHub Actions,
      # so we'll remove them for now.
      # - run: yarn test-ci
      - run: yarn test:unit --ci
      - run: yarn lint --no-fix --max-warnings 0
